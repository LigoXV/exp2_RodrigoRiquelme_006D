<ion-header>
  <ion-toolbar >
    <ion-title slot="end">Inicio</ion-title>
    <ion-avatar>
      <ion-img src="/assets/person-circle-outline.svg" ></ion-img>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirecTo" detail="true">
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
  <br><br><br><br><br><br>
  <h2 class="ion-margin"> Los mas vendidos</h2>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-img src="/assets/xbox.png"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="/assets/notebook1.png"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="/assets/iphone1.png"></ion-img>
    </ion-slide>
  </ion-slides>
</ion-content>

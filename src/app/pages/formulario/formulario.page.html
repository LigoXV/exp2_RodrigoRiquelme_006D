<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back" color="primary" mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title slot="end">Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de usuario: </ion-label>
    <ion-input type="text" placeholder="ej:Juanito"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre completo: </ion-label>
    <ion-input type="text" placeholder="ej:Juan Soto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo electronico: </ion-label>
    <ion-input type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a: </ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Numero de contacto: </ion-label>
    <ion-input type="number" ></ion-input>
  </ion-item>

  <ion-button routerLink="/inicio">
    Enviar
  </ion-button>
</ion-content>
